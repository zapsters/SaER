<!DOCTYPE html>
<html>
<script src="commands.js"></script>
<head>

<title>SaER Console</title>
    <link rel="shortcut icon" type="image/png" href="https://zapsters.github.io/SaER/images/SaERLogo.png" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body onload="onLoad()">
	<center>
        <p id="sub" class="rt"><b>SAER ADMIN CONSOLE</b></p>
        <img id="logo" src="https://zapsters.github.io/Home/images/V4ZapsterLogoGlitch.gif" width="400px" id="i1" usemap="#saer" cursor="default;" class="logo">
        <div class=poz2>
            <p class="sub rt" id="subtext">-----</p>						<!--Hidden top subtext-->
            <p id="sub2" style="font-size:3;" class="rt"></p>					<!--TOP COPYRIGHT TEXT-->
            <p id="sub2v2" style="font-size:3;" class="rt">SCRIPT ERROR - CHECK CONSOLE</p>	<!--BOTTOM COPYRIGHT TEXT-->
        </div>
        <div id="oldtextdiv" class=poz3>							<!--Only used for the "HELP" command, but could be useful.-->
            <p id="topdivtext" style="font-size:20;" class="rt"></p>
            <p id="botdivtext" style="font-size:20;" class="rt"></p>
        </div>
        <div>
            <input type="text" id="input" autocomplete="off" class="poz" placeholder="Awaiting Command..." spellcheck="false">
        </div>
    </center>
    <div id="log"></div>
</body>
<script>
//function onLoad() {} ///See commands.js 
</script>
</html>
