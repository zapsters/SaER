<!DOCTYPE html>
<html>
  <script src="scripts/firebase.js"></script>
  <script src="scripts/consoleCommands.js"></script>
  <head>
    <title>SaER Console</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/SaERv2Outline.png" />
    <link rel="stylesheet" type="text/css" href="css/consoleStyle.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
  </head>

  <body onload="onLoad()">
    <center>
      <div class="header">
        <p>Science And Entity Research</p>
        <p>= Remote Console =</p>
        <hr />
      </div>

      <div class="floatingDiv">
        <!--Only used for the "HELP" command, but could be useful.-->
        <p id="floatingTopText" class="divtext"></p>
        <p id="floatingBtmText" class="divtext"></p>
      </div>

      <div class="bottomTextDiv">
        <!-- <p class="rt" id="subtext">-----</p> -->
        <!--Hidden top subtext-->
        <p id="BtmTextTop" style="font-size: 19px" class="rt"></p>
        <p id="BtmTextBtm" style="font-size: 14px" class="rt"></p>
      </div>

      <div>
        <input
          type="text"
          id="input"
          autocomplete="off"
          class="textInputAlt"
          placeholder="Input Command..."
          spellcheck="false" />
      </div>
    </center>
    <div id="log" class="log"></div>
  </body>
  <script>
    //function onLoad() {} ///See commands.js
    console.log("SaER Console Version " + version);
  </script>
</html>
