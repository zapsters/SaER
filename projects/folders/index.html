<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<style>
body{ 
    font-family: "Courier New";
}
.dirFolder {
	display: none;
}
.containerDiv {
	min-height: 30px;
	border-bottom: 0;
    background: white;
  	position: relative;
  	display: flex;
    padding: 0px;
    margin: 0px;
    overflow: hidden;
    padding: 10px;
    cursor: pointer;
}
.containerDiv .iconDiv {
  	margin: 0px;
	width: 50px;
}
.containerDiv .content {
  	margin: 0px;
    overflow: none;
    flex: 1;
}
.containerDiv .content p {
    position: relative;
    transform: translateY(-50%);
    top: 50%;
    padding: 0;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.link {
	cursor: pointer; 
    color: blue;
    text-decoration: underline;
}
.containerDiv:hover {
	background: rgba(0,0,0,0.1);
}
.containerDiv:last-child {
}
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48;
}
.containerDiv .icon {
  position: absolute;
  font-size: 40px;
  top: 50%;
  transform: translateY(-50%);
  pointer-events: none;
}
.iDocument:after {
  content: "description";
  color: black;
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 48;
}
.iProgram:after {
  content: "terminal";
  color: black;
}
.iFolder:after {
  content: "folder";
  color: #ffcf5e;
}
.iReturn:after {
  content: "keyboard_return";
}
.containerDiv:hover .iFolder:after {
  content: "folder_open"
}
</style>
</head>
<body>
<div id="fileBrowserContainer">
  <p id="path">...</p>
  <div id="root/" class="dirFolder">
    <div class="containerDiv" onclick="openDir('root/FolderA')">
        <div class="iconDiv">
            <span class="iFolder icon material-symbols-outlined"></span>
        </div>
        <div class="content">
            <p>FolderA</p>
        </div>
    </div>
    <div class="containerDiv" class="dirFolder" onclick="">
        <div class="iconDiv">
            <span class="iDocument icon material-symbols-outlined"></span>
        </div>
        <div class="content">
            <p>This is an example of a text document.</p>
        </div>
    </div>
    <div class="containerDiv" class="dirFolder" onclick="">
        <div class="iconDiv">
            <span class="iProgram icon material-symbols-outlined"></span>
        </div>
        <div class="content">
            <p>This is an example of a program.</p>
        </div>
    </div>
  </div>
  
  <div id="root/FolderA" class="dirFolder">
    <div class="containerDiv" onclick="">
        <div class="iconDiv">
            <span class="iProgram icon material-symbols-outlined"></span>
        </div>
        <div class="content">
            <p>Astro.exe</p>
        </div>
    </div>
    <div class="containerDiv" onclick="onReturn();">
        <div class="iconDiv">
            <span class="iReturn icon material-symbols-outlined"></span>
        </div>
        <div class="content">
            <p>Back</p>
        </div>
    </div>
  </div>
</div>
<script>
var path = "root/";

function openDir(dir) {
  document.getElementById(path).style.display = "none";
  
  path = dir;
  document.getElementById("path").innerHTML = path;
  document.getElementById(dir).style.display = "block";
}
function onReturn() {
  alert(path.split("/"));
}
openDir(path);
</script>
</body>
</html>
